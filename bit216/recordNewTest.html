    if(objAddress.value == ""){
        alert("Enter the Address..!!");
        objMonthlyRequired.focus();
        return false;
    }
    else if(objNumUnits.value == ""){
        alert("Enter the Num Units..!!");
        objYearlyRequired.focus();
